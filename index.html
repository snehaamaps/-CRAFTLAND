<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneha Gaming - Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 450px;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        /* Header Section */
        header {
            background: linear-gradient(to bottom, #ff9a7b, #fff);
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            font-style: italic;
        }
        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }
        .tab {
            padding: 8px 20px;
            border-radius: 20px;
            border: 1px solid #ccc;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .tab.active {
            background: #4a76a8;
            color: white;
        }

        /* Hero / Asset Store */
        .asset-store {
            background: #444;
            color: white;
            margin: 15px;
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid red;
        }

        /* Social Buttons */
        .social-btn {
            display: flex;
            align-items: center;
            margin: 10px 15px;
            padding: 15px;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            justify-content: space-between;
        }
        .yt { background-color: #e62117; }
        .wa { background-color: #25d366; }
        .tg { background-color: #0088cc; }
        .ig { background-color: #e1306c; }
        .dc { background-color: #5865F2; }
        
        .btn-action {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 8px;
            font-size: 14px;
        }

        /* Map Section */
        .map-card {
            background: #eef2f3;
            margin: 15px;
            padding: 15px;
            border-radius: 15px;
            border-bottom: 3px solid #ddd;
        }
        .map-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px;}
        .map-image {
            width: 100%;
            height: 180px;
            background: #ccc;
            border-radius: 10px;
            object-fit: cover;
        }
        .copy-btn {
            background: white;
            border: 1px solid #ccc;
            padding: 4px 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>SNEHA GAMING</header>

    <div class="nav-tabs">
        <a href="#" class="tab">HOME</a>

    <div class="asset-store">

    </div>

    <a href="https://yt.openinapp.co/53tis" class="social-btn yt">
        <span><i class="fab fa-youtube"></i> YouTube</span>
        <span class="btn-action">Subscribe</span>
    </a>

    <a href="https://www.instagram.com/snehaa_gaming1" class="social-btn ig">
        <span><i class="fab fa-instagram"></i> Instagram</span>
        <span class="btn-action">Follow</span>
    </a>

    <a href="https://whatsapp.com/channel/0029Vb6syM9002T2hFCwFZ3T" class="social-btn wa">
        <span><i class="fab fa-whatsapp"></i> WhatsApp</span>
        <span class="btn-action">Join</span>
    </a>

    <a href="https://t.me/craftlandsnehaa" class="social-btn tg">
        <span><i class="fab fa-telegram"></i> Telegram Group</span>
        <span class="btn-action">Join</span>
    </a>

    <a href="https://discord.gg/TBF54EWB5" class="social-btn dc">
        <span><i class="fab fa-discord"></i> Discord</span>
        <span class="btn-action">Join</span>
    </a>

    <hr style="margin: 20px; opacity: 0.2;">

    <div class="map-card">
        <div class="map-header">
            <div style="background:#333; color:white; padding:10px; border-radius:50%;"><i class="fas fa-cog"></i></div>
            <div style="flex-grow: 1;">
                <b style="font-size: 18px;">Break Run</b><br>
                <span style="font-size: 12px; color: #777;">10 July 2025 by SacSo</span>
            </div>
            <div>
                <button class="copy-btn" onclick="alert('Code Copied!')">ðŸ‡®ðŸ‡³ Code <i class="far fa-copy"></i></button>
            </div>
        </div>
        <img src="https://via.placeholder.com/400x200" alt="Map Preview" class="map-image">
    </div>

</div>

</body>
</html>
