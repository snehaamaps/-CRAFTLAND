<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sneha Gaming Official</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      text-align: center;
      background: radial-gradient(circle at center, #000000, #1a0f00);
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
    }

    /* Header */
    .header-top {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      padding: 25px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }

    .nav-btn {
      text-decoration: none;
      font-weight: 600;
      padding: 10px 25px;
      border-radius: 15px;
      border: 2px solid #fff;
      font-size: 18px;
      color: #fff;
      transition: all 0.3s ease;
    }
    .nav-btn:hover {
      background: #fff;
      color: #ff6a00;
    }
    .home-btn {
      background: #ff6a00;
      color: white;
    }

    /* Electric glow filter */
    svg {
      position: absolute;
      width: 0;
      height: 0;
    }

    /* Electric animation */
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.6;
      }
    }

    /* Logo Section */
    .logo-container {
      margin: 40px 0 20px 0;
      position: relative;
      display: inline-block;
    }

    .main-logo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff8c00;
      filter: url(#electric-border);
      animation: flicker 3s infinite;
    }

    /* Social container with electric border */
    .container {
      padding: 25px;
      max-width: 450px;
      margin: auto;
      border-radius: 25px;
      position: relative;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #ff8c00;
      filter: url(#electric-border);
      animation: flicker 3s infinite;
    }

    /* Social Buttons */
    .social-btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      margin: 12px 0;
      border-radius: 15px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }
    .social-btn:hover {
      transform: translateY(-4px);
    }

    .social-btn span {
      font-size: 14px;
      opacity: 0.9;
    }

    .yt {
      background-color: #e62117;
    }
    .ig {
      background: linear-gradient(45deg, #f09433, #dc2743, #bc1888);
    }
    .tg {
      background-color: #24a1de;
    }
    .wa {
      background-color: #25d366;
    }
    .ds {
      background-color: #5865f2;
    }
  </style>
</head>
<body>
  <!-- SVG Electric Filter -->
  <svg>
    <defs>
      <filter id="electric-border" x="-50%" y="-50%" width="200%" height="200%">
        <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" seed="2" result="noise" />
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="30" xChannelSelector="R" yChannelSelector="G" />
        <feGaussianBlur stdDeviation="2" result="blur" />
        <feMerge>
          <feMergeNode in="blur" />
          <feMergeNode in="SourceGraphic" />
        </feMerge>
      </filter>
    </defs>
  </svg>

  <div class="header-top">
    <a href="#" class="nav-btn home-btn">HOME</a>
    <a href="maps.html" class="nav-btn maps-btn">MAPS</a>
  </div>

  <div class="logo-container">
    <img src="logo.png" alt="Sneha Logo" class="main-logo" />
  </div>

  <div class="container">
    <a href="https://yt.openinapp.co/7b8iy" target="_blank" class="social-btn yt">
      YouTube <span>Subscribe</span>
    </a>

    <a href="https://insta.openinapp.co/2he0d" target="_blank" class="social-btn ig">
      Instagram <span>Follow</span>
    </a>

    <a href="https://t.me/craftlandsnehaa" target="_blank" class="social-btn tg">
      Telegram <span>Ask Here</span>
    </a>

    <a href="https://whatsapp.com/channel/0029Vb6syM9002T2hFCwFZ3T"
      target="_blank"
      class="social-btn wa">
      WhatsApp <span>Follow</span>
    </a>

    <a href="https://discord.gg/TBF54EWB5" target="_blank" class="social-btn ds">
      Discord <span>Join</span>
    </a>
  </div>
</body>
  </html>
