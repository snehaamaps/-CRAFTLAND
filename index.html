<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneha Gaming Official</title>
    <style>
        body { margin: 0; font-family: 'Arial', sans-serif; text-align: center; background-color: #f4f4f4; }
        
        /* Blue Gradient Header */
        .header-top {
            background: linear-gradient(to bottom, #1e90ff, #ffffff);
            padding: 30px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .nav-btn {
            text-decoration: none;
            font-weight: bold;
            padding: 10px 25px;
            border-radius: 12px;
            border: 1px solid #333;
            font-size: 18px;
        }
        .home-btn { background: #2c5d91; color: white; }
        .maps-btn { background: white; color: black; }

        /* Naya Logo Section */
        .logo-container { margin: 20px 0; }
        .main-logo {
            width: 250px; /* Aap logo ka size yahan se bada/chota kar sakte hain */
            max-width: 80%;
            border-radius: 20px;
        }

        /* Social Media Buttons */
        .container { padding: 20px; max-width: 450px; margin: auto; }
        .social-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            margin: 12px 0;
            border-radius: 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .social-btn span { font-size: 14px; opacity: 0.9; }
        
        .yt { background-color: #e62117; } /* YouTube */
        .ig { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); } /* Instagram */
        .tg { background-color: #24A1DE; } /* Telegram */
        .wa { background-color: #25D366; } /* WhatsApp */
        .ds { background-color: #5865F2; } /* Discord */
    </style>
</head>
<body>

    <div class="header-top">
        <a href="#" class="nav-btn home-btn">HOME</a>
        <a href="#" class="nav-btn maps-btn">MAPS</a>
    </div>

    <div class="logo-container">
        <img src="logo.png" alt="Sneha Logo" class="main-logo">
    </div>

    <div class="container">
        <a href="https://yt.openinapp.co/7b8iy" target="_blank" class="social-btn yt">
            YouTube <span>Subscribe</span>
        </a>

        <a href="https://insta.openinapp.co/2he0d" target="_blank" class="social-btn ig">
            Instagram <span>Follow</span>
        </a>

        <a href="https://t.me/craftlandsnehaa" target="_blank" class="social-btn tg">
            Telegram <span>Ask Here</span>
        </a>

        <a href="https://whatsapp.com/channel/0029Vb6syM9002T2hFCwFZ3T" target="_blank" class="social-btn wa">
            WhatsApp <span>Follow</span>
        </a>

        <a href="https://discord.gg/TBF54EWB5" target="_blank" class="social-btn ds">
            Discord <span>Join</span>
        </a>
    </div>

</body>
</html>
