<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneha Gaming Links</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .header { font-size: 24px; font-weight: bold; margin-bottom: 20px; font-style: italic; }
        .nav-buttons { margin-bottom: 20px; }
        .nav-btn { padding: 10px 30px; border: 1px solid #ccc; border-radius: 20px; background: white; cursor: pointer; margin: 0 5px; }
        
        .link-container { width: 100%; max-width: 400px; }
        .button {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; border-radius: 12px; margin-bottom: 10px;
            color: white; font-weight: bold; text-decoration: none;
        }
        .btn-text { display: flex; align-items: center; gap: 10px; }
        .action-btn { background: rgba(255, 255, 255, 0.2); padding: 5px 15px; border-radius: 15px; font-size: 14px; }

        /* Colors */
        .youtube { background-color: #ff0000; }
        .instagram { background-color: #e1306c; }
        .whatsapp { background-color: #25d366; }
        .telegram { background-color: #0088cc; }
        .discord { background-color: #5865f2; }
    </style>
</head>
<body>

    <div class="header">Sneha Gaming</div>

    <div class="nav-buttons">
        <button class="nav-btn">HOME</button>
        <button class="nav-btn">MAPS</button>
    </div>

    <div class="link-container">
        <a href="#" class="button youtube">
            <span class="btn-text">YouTube</span>
            <span class="action-btn">Subscribe</span>
        </a>

        <a href="#" class="button instagram">
            <span class="btn-text">Instagram</span>
            <span class="action-btn">Follow</span>
        </a>

        <a href="#" class="button whatsapp">
            <span class="btn-text">WhatsApp</span>
            <span class="action-btn">Join</span>
        </a>

        <a href="#" class="button telegram">
            <span class="btn-text">Telegram</span>
            <span class="action-btn">Join</span>
        </a>

        <a href="#" class="button discord">
            <span class="btn-text">Discord</span>
            <span class="action-btn">Join</span>
        </a>
    </div>

    </body>
</html>
