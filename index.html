    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      text-align: center;
      background: black;
      min-height: 100vh;
      overflow: hidden;
      color: white;
    }

    /* Floating Hearts Animation */
    .heart {
      position: absolute;
      bottom: -50px;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      z-index: 0;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.8) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) scale(1.2) rotate(45deg);
        opacity: 0;
      }
    }

    /* Sneha Gaming Heading */
    h1 {
      margin-top: 20px;
      font-size: 38px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 20px #ff4da6, 0 0 40px #ff66cc;
      animation: glow 2s infinite alternate;
      z-index: 2;
      position: relative;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff99cc;
      }
      to {
        text-shadow: 0 0 20px #ff1a75, 0 0 50px #ff4da6;
      }
    }

    /* Header */
    .header-top {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      padding: 20px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.4);
      position: relative;
      z-index: 2;
    }

    .nav-btn {
      text-decoration: none;
      font-weight: 600;
      padding: 10px 25px;
      border-radius: 15px;
      border: 2px solid #fff;
      font-size: 18px;
      color: #fff;
      transition: all 0.3s ease;
    }
    .nav-btn:hover {
      background: #fff;
      color: #1e90ff;
    }
    .home-btn {
      background: #1e90ff;
      color: white;
    }

    /* Logo Section */
    .logo-container {
      margin: 30px 0 10px 0;
      position: relative;
      z-index: 2;
    }
    .main-logo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
      box-shadow: 0 0 25px rgba(30, 144, 255, 0.6);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .main-logo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(30, 144, 255, 0.9);
    }

    /* Social Buttons */
    .container {
      padding: 20px;
      max-width: 450px;
      margin: auto;
      position: relative;
      z-index: 2;
    }
    .social-btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      margin: 12px 0;
      border-radius: 15px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    .social-btn:hover {
      transform: translateY(-4px);
    }
    .social-btn span {
      font-size: 14px;
      opacity: 0.9;
    }
    .yt { background-color: #e62117; }
    .ig {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    }
    .tg { background-color: #24a1de; }
    .wa { background-color: #25d366; }
    .ds { background-color: #5865f2; }
  </style>

<body>
  <!-- Floating Hearts Background -->
  <script>
    const colors = ["#ff4da6", "#ff80bf", "#ff1a75", "#ff99cc", "#ff66b2"];
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.background = colors[Math.floor(Math.random() * colors.length)];
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      heart.style.width = heart.style.height = 15 + Math.random() * 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 200);
  </script>
