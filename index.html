<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sneha Gaming Official</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Header */
    .header-top {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      padding: 25px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.4);
      position: relative;
      z-index: 1;
    }

    .nav-btn {
      text-decoration: none;
      font-weight: 600;
      padding: 10px 25px;
      border-radius: 15px;
      border: 2px solid #fff;
      font-size: 18px;
      color: #fff;
      transition: all 0.3s ease;
    }
    .nav-btn:hover {
      background: #fff;
      color: #1e90ff;
    }
    .home-btn {
      background: #1e90ff;
      color: white;
    }

    /* Logo Section */
    .logo-container {
      margin: 40px 0 20px 0;
      position: relative;
      z-index: 1;
    }
    .main-logo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
      box-shadow: 0 0 25px rgba(30, 144, 255, 0.6);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .main-logo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(30, 144, 255, 0.9);
    }

    /* Social Buttons */
    .container {
      padding: 20px;
      max-width: 450px;
      margin: auto;
      position: relative;
      z-index: 1;
    }
    .social-btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      margin: 12px 0;
      border-radius: 15px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    .social-btn:hover {
      transform: translateY(-4px);
    }
    .social-btn span {
      font-size: 14px;
      opacity: 0.9;
    }
    .yt { background-color: #e62117; }
    .ig {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    }
    .tg { background-color: #24a1de; }
    .wa { background-color: #25d366; }
    .ds { background-color: #5865f2; }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="header-top">
    <a href="#" class="nav-btn home-btn">HOME</a>
    <a href="maps.html" class="nav-btn maps-btn">MAPS</a>
  </div>

  <div class="logo-container">
    <img src="logo.png" alt="Sneha Logo" class="main-logo" />
  </div>

  <div class="container">
    <a href="https://yt.openinapp.co/7b8iy" target="_blank" class="social-btn yt">
      YouTube <span>Subscribe</span>
    </a>

    <a href="https://insta.openinapp.co/2he0d" target="_blank" class="social-btn ig">
      Instagram <span>Follow</span>
    </a>

    <a href="https://t.me/craftlandsnehaa" target="_blank" class="social-btn tg">
      Telegram <span>Ask Here</span>
    </a>

    <a href="https://whatsapp.com/channel/0029Vb6syM9002T2hFCwFZ3T" target="_blank" class="social-btn wa">
      WhatsApp <span>Follow</span>
    </a>

    <a href="https://discord.gg/TBF54EWB5" target="_blank" class="social-btn ds">
      Discord <span>Join</span>
    </a>
  </div>

  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  <script>
    const canvas = document.getElementById("bg");
    const stage = new createjs.Stage(canvas);

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const text = new createjs.Text(
      "Welcome to Sneha Website",
      "bold 28px Arial",
      "#ffffff"
    );
    text.textAlign = "center";
    text.x = canvas.width / 2;
    text.y = canvas.height / 2;
    stage.addChild(text);

    const particles = [];
    for (let i = 0; i < 80; i++) {
      const s = new createjs.Shape();
      const size = Math.random() * 3 + 1;
      s.graphics.beginFill("rgba(255,255,255,0.8)").drawCircle(0, 0, size);
      s.x = Math.random() * canvas.width;
      s.y = Math.random() * canvas.height;
      s.alpha = Math.random();
      s.speed = Math.random() * 1 + 0.5;
      particles.push(s);
      stage.addChild(s);
    }

    createjs.Ticker.framerate = 60;
    createjs.Ticker.addEventListener("tick", () => {
      particles.forEach(p => {
        p.y -= p.speed;
        if (p.y < 0) {
          p.y = canvas.height;
          p.x = Math.random() * canvas.width;
        }
      });

      // glow effect
      text.alpha = 0.7 + Math.sin(createjs.Ticker.getTime() / 400) * 0.3;
      stage.update();
    });
  </script>
</body>
    </html>
